{% extends 'base.html' %}

{% block content %}
    <h1>{{ event.name }}</h1>
    <p>{{ event.description }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Date:</strong> {{ event.date }} {{ event.time }}</p>

    <a href="{% url 'register_for_event' event.id %}" class="btn btn-success">Register for Event</a>
{% endblock %}
